<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SemiCon Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .input-group input:focus {
            border-color: #667eea;
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5a6fd6;
        }
        .logo {
            text-align: center;
            margin-bottom: 1rem;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .oauth-buttons {
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
        }
        .oauth-button {
            flex: 1;
            padding: 0.5rem;
            margin: 0 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .kakao {
            background-color: #FEE500;
            color: #000;
        }
        .naver {
            background-color: #03C75A;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>SemiCon Login</h1>
    <!-- Logout 텍스트 출력 -->
    <th:block th:if="${param.logout != null}">
        <h1>Logout...</h1>
    </th:block>
    <form th:action="@{/login}" method="post">
<!--        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group mb-3">
            <input class="form-check-input" type="checkbox" name="remember-me">
            <label class="form-check-label">
                자동 로그인
            </label>
        </div>
        <button type="submit">Log In</button>
        <div th:if="${param.error}" class="error">
            Invalid username or password.
        </div>

    </form>
    <div class="oauth-buttons">
        <button class="oauth-button kakao" onclick="location.href='/oauth2/authorization/kakao'">Kakao Login</button>
        <button class="oauth-button naver" onclick="location.href='/oauth2/authorization/naver'">Naver Login</button>
    </div>
</div>
</body>
</html>
